
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>December Hotel Special!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #333;
      color: #fff;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      text-align: center;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin: 20px 0;
    }
    .image-grid img, .image-container img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
    }
    .image-container {
      position: relative;
      display: inline-block;
    }
    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #fff;
      text-align: center;
    }
    .button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BOOM BOOM !!!</h1>
    <h2>December Hotel Special</h2>
    <p>Enjoy a luxurious stay at our hotel during the holiday season! Carrefour Coteplage 22 #1 Haiti Cherie!</p>
    <p>Call or WhatsApp <a href="tel:+50935737556" style="color: #fff;">509 3573 7556</a> for booking or email <a href="mailto:lubinronald36@gmail.com" style="color: #fff;">lubinronald36@gmail.com</a></p>
    <div class="image-grid">
      <img src="f1.jpg" alt="Hotel Room" onclick="window.open('f1.jpg', '_blank')">
      <img src="f2.jpg" alt="Hotel Amenities" onclick="window.open('f2.jpg', '_blank')">
      <img src="f3.jpg" alt="Delicious Food" onclick="window.open('f3.jpg', '_blank')">
      <img src="f4.jpg" alt="Relaxing Atmosphere" onclick="window.open('f4.jpg', '_blank')">
      <div class="image-container">
        <img src="f5.jpg" alt="Bar Open 24/24" onclick="window.open('f5.jpg', '_blank')">
        <div class="overlay-text">Bar Open 24/24</div>
      </div>
      <div class="image-container">
        <img src="f6.jpg" alt="Dining In" onclick="window.open('f6.jpg', '_blank')">
        <div class="overlay-text">Our Dining In</div>
      </div>
      <div class="image-container">
        <img src="f7.jpg" alt="Dining In" onclick="window.open('f7.jpg', '_blank')">
        <div class="overlay-text">Our Dining In</div>
      </div>
    </div>
    <a href="tel:+50935737556" class="button">Book Now</a>
  </div>
</body>
</html>
